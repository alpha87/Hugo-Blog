<span class="mldr">&mldr;more</span></p></a><p class="note labels"><a class="note category" href="/categories/%E5%AD%A6%E4%B9%A0/"><span class="hashtag"><i class="fas fa-align-left"></i></span>&nbsp;学习</a><a class="note tag" href="/tags/python/"><span class="hashtag"><i class="fas fa-tag"></i></span>&nbsp;Python</a><a class="note tag" href="/tags/javascript/"><span class="hashtag"><i class="fas fa-tag"></i></span>&nbsp;JavaScript</a><a class="note tag" href="/tags/lua/"><span class="hashtag"><i class="fas fa-tag"></i></span>&nbsp;Lua</a></p></li></ul></div><section id="footer" class="footer max-body-width"><div class="footer-wrap">
  <script>
    var now = new Date();
    function createtime() {
      var grt = new Date("11/16/2016 00:00:00");
      now.setTime(now.getTime() + 250);
      days = (now - grt) / 1000 / 60 / 60 / 24;
      dnum = Math.floor(days);
      hours = (now - grt) / 1000 / 60 / 60 - 24 * dnum;
      hnum = Math.floor(hours);
      if (String(hnum).length == 1) {
        hnum = "0" + hnum;
      }
      minutes = (now - grt) / 1000 / 60 - 24 * 60 * dnum - 60 * hnum;
      mnum = Math.floor(minutes);
      if (String(mnum).length == 1) {
        mnum = "0" + mnum;
      }
      seconds =
        (now - grt) / 1000 - 24 * 60 * 60 * dnum - 60 * 60 * hnum - 60 * mnum;
      snum = Math.round(seconds);
      if (String(snum).length == 1) {
        snum = "0" + snum;
      }
      document.getElementById("timeDate").innerHTML =
        "本站已运行 " + dnum + " 天 ";
      document.getElementById("times").innerHTML =
        hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
    }
    setInterval("createtime()", 250);
  </script>
